<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Socket Client</title>
  </head>
  <body>
    <h1>Socket Client</h1>
    <hr />

    <p>
      Server status:
      <span id="lbl-online" class="text-success">Online</span>
      <span id="lbl-offline" class="text-danger">Offline</span>
    </p>

    <div class="row">
      <div class="col">
        <input type="text" id="txtMessage" class="form-control" />
      </div>
      <div class="col">
        <button class="btn btn-primary" id="btnEnviar">Enviar</button>
      </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
  </body>
</html>
